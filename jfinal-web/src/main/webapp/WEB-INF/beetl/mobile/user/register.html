<% include("../layout/header.html"){} %>
<title>注册</title>
</head>
<style>
    .img-div {
        text-align: center;
        margin: 10rem 0 8rem 0;
    }

    .register-div {
        padding: 0 5rem;
    }

    .register-div button {
        width: 100%;
        margin-top: 4rem;
    }

    .phone-div {
        padding: .4rem 0;
        border-bottom: 1px solid #eeeeee;
    }

    .fa-mobile-phone {
        font-size: 2.5rem;
    }

    .phone-div input {
        border: none;
        outline: none;
        font-size: 1.6rem;
        padding: .5rem;
    }

    .modal-dialog {
        margin-top: 20rem;
    }

    .login-div {
        text-align: center;
        margin-top: 4rem;
    }

    .login-div a {
        color: #999;
        text-decoration: none;
    }

    input::-webkit-input-placeholder {
        color: #999;
        font-weight: 300;
        font-size: 1.4rem;
    }

    input:-moz-placeholder {
        color: #999;
        font-weight: 300;
        font-size: 1.4rem;
    }

    input::-moz-placeholder {
        color: #999;
        font-weight: 300;
        font-size: 1.4rem;
    }

    input:-ms-input-placeholder {
        color: #999;
        font-weight: 300;
        font-size: 1.4rem;
    }

    .modal-body{
        margin: 1.3rem;
        font-size: 1.5rem;
    }
</style>
<body>
<div class="img-div">
    <img src="${ctx}/static/img/logo.jpg">
</div>
<div class="register-div">
    <div class="phone-div">
        <i class="fa fa-user fa-lg"></i>
        <input type="text" class="userName" placeholder="用户名">
    </div>
    <div class="phone-div">
        <i class="fa fa-mobile-phone fa-lg"></i>
        <input type="tel" class="phoneNumber" placeholder="手机号">
    </div>
    <div class="phone-div">
        <i class="fa fa-lock fa-lg"></i>
        <input type="password" class="password" placeholder="密码">
    </div>
    <div class="phone-div">
        <i class="fa fa-map-marker fa-lg"></i>
        <input type="text" class="address" placeholder="地址">
    </div>

    <button class="btn btn-warning register">注册</button>

    <div class="login-div">
        <a href="${ctx}/user/login">登录</a>
    </div>
</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                注册成功,即将登录
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-warning submit-true">确认</button>
            </div>
        </div>
    </div>
</div>

<% include("../layout/footer.html"){} %>
<script>
    $(".nav-user").css("color", "#eea236");

    $(".register").click(function () {
        var data = {};
        data.userName = $(".userName").val();
        data.password = $(".password").val();
        data.phoneNumber = $(".phoneNumber").val();
        data.address = $(".address").val();
        if ($(".userName").val() == "") {
            $(".modal-body").text("请输入用户名");
            $('#myModal').modal('show');
            return false;
        } else if ($(".password").val() == "") {
            $(".modal-body").text("请输入密码");
            $('#myModal').modal('show');
            return false;
        } else if ($(".phoneNumber").val() == "") {
            $(".modal-body").text("请输入手机号");
            $('#myModal').modal('show');
            return false;
        } else if (!(/^1[3|4|5|7|8]\d{9}$/.test($(".phoneNumber").val()))) {
            $(".modal-body").text("请输入正确手机号");
            $('#myModal').modal('show');
            return false;
        } else {
            $.ajax({
                url: "${ctx}/user/registerSave",
                type: "post",
                data: data,
                dataType: "json",
                cache: false,
                success: function (result) {
                    if (result == "1") {
                        console.log("ok");
                        $(".modal-body").text("注册成功,即将登录");
                        $('#myModal').modal('show');
                        setTimeout(function () {
                            window.location.href = ("${ctx}/user/login");
                        }, 2000);
                    } else {
                        $(".modal-body").text("您输入的号码已经注册，请仔细检查或更换手机号");
                        $('#myModal').modal('show');
                    }
                }
            });
        }
    });

    $(".submit-true").click(function () {
        $('#myModal').modal('hide');
    });
</script>
</body>
</html>
